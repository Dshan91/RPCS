<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">



                <p:panelGrid columns="3"  styleClass="alignTop">
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Analysis" ></p:outputLabel>
                    </f:facet>

                    <h:panelGroup >
                        <h:form>
                            <p:panelGrid columns="1" >
                                <p:commandButton ajax="false" 
                                                 action="#{queryComponentController.toListAnalysis()}" 
                                                 value="List" >
                                </p:commandButton>
                                <p:commandButton ajax="false" 
                                                 action="#{queryComponentController.toSearchAnalysis()}" 
                                                 value="Search" >
                                </p:commandButton>
                                <p:commandButton ajax="false" action="#{queryComponentController.toSearchAnalysis}"
                                                 value="Create New" >
                                </p:commandButton>
                            </p:panelGrid>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup >
                        <ui:insert name="analysis" >
                            
                        </ui:insert>
                    </h:panelGroup>
                    <h:panelGroup >
                        <ui:insert name="analysis_details" >
                            
                        </ui:insert>
                    </h:panelGroup>



                </p:panelGrid>




            </ui:define>

        </ui:composition>

    </h:body>
</html>
