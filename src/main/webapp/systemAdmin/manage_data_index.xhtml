        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="System Administration" >

                                    <p:commandButton ajax="false" action="/item/List" value="Data Dictionaty" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Metadata" >
