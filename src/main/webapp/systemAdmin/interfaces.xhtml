<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                        </f:facet>

                        <p:outputLabel value="Dictionary Service URL" ></p:outputLabel>

                        <p:outputLabel value="Facility Registory URL" ></p:outputLabel>

                        <p:outputLabel value="Facility Registory  KEY" ></p:outputLabel>
                        <p:inputTextarea cols="100" rows="5" ></p:inputTextarea>
                        
                        <p:outputLabel value="Procedure Room URL" ></p:outputLabel>
                        <p:inputText size="100" ></p:inputText>
                        <p:outputLabel value="Procedure Room  KEY" ></p:outputLabel>
                        <p:inputTextarea cols="100" rows="5" ></p:inputTextarea>

                    </p:panelGrid>



                </h:form>
