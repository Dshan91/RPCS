<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <p:panel header="Execute Query" >
                    <h:form >
                        <p:panelGrid columns="2" styleClass="alignTop" >
                            <p:panelGrid columns="1" >
                                <p:panelGrid columns="2" >
                                    <p:outputLabel value="Category" ></p:outputLabel>
                                    <p:autoComplete id="acCat" value="#{queryComponentController.selectedCategory}" 
                                                    completeMethod="#{queryComponentController.completeQueryCategories}" 
                                                    var="q" itemLabel="#{q.name}" itemValue="#{q}" forceSelection="true"
                                                    >
                                        <p:column headerText="Name" >
                                            <p:outputLabel value="#{q.name}" ></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Code" >
                                            <p:outputLabel value="#{q.code}" ></p:outputLabel>
                                        </p:column>
                                        <p:ajax event="itemSelect"  process="@this" update="cmbSc cmbQry :#{p:component('filters')}" ></p:ajax>

                                    </p:autoComplete>

                                    <p:outputLabel value="Subcategory" ></p:outputLabel>
                                    <p:selectOneMenu id="cmbSc" value="#{queryComponentController.selectedSubcategory}" >
                                        <f:selectItem itemLabel="Select a sub category" ></f:selectItem>
                                        <f:selectItems 
                                            value="#{queryComponentController.subcategories(queryComponentController.selectedCategory)}" 
                                            var="sc" itemLabel="#{sc.name}" itemValue="#{sc}"></f:selectItems>
                                        <p:ajax event="change" process="@this" update="cmbQry :#{p:component('filters')}" ></p:ajax>
                                        <p:ajax event="blur" process="@this" update="cmbQry :#{p:component('filters')}" ></p:ajax>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Query" ></p:outputLabel>
                                    <p:selectOneMenu id="cmbQry" value="#{queryComponentController.selectedForQuery}" >
                                        <f:selectItem itemLabel="Select a query" ></f:selectItem>
                                        <f:selectItems 
                                            value="#{queryComponentController.subcategories(queryComponentController.selectedSubcategory)}" 
                                            var="q" itemLabel="#{q.name}" itemValue="#{q}"></f:selectItems>
                                        <p:ajax event="change" process="@this" update="lblDes :#{p:component('filters')}" ></p:ajax>
                                    </p:selectOneMenu>


                                    <p:commandButton value="Execute" ajax="false" action="#{queryComponentController.processQuery()}" >
                                    </p:commandButton>

                                    <p:outputLabel id="lblDes" value="#{queryComponentController.selectedForQuery.descreption}" >
                                    </p:outputLabel>

                                </p:panelGrid>

                                <h:panelGroup id="filters" >
                                    <p:panelGrid columns="2" >
                                        <f:facet name="header" >
                                            <p:outputLabel value="Filters" ></p:outputLabel>
                                            <p:commandLink value="Clear" ajax="false" action="#{queryComponentController.clearFilters()}" 
                                                           style="float: right;">
                                            </p:commandLink>
                                        </f:facet>

                                        <p:outputLabel value="Province" for="province" rendered="#{queryComponentController.selectedForQuery.filterByProvince}" >
                                        </p:outputLabel>

                                        <p:autoComplete id="province" value="#{queryComponentController.province}"
                                                        completeMethod="#{areaController.completeProvinces}"
                                                        var="p" itemLabel="#{p.name}" itemValue="#{p}" required="true"
                                                        maxResults="15" forceSelection="true"  rendered="#{queryComponentController.selectedForQuery.filterByProvince}" 
                                                        minQueryLength="3">
                                        </p:autoComplete>

                                        <p:outputLabel value="District" rendered="#{queryComponentController.selectedForQuery.filterByDistrict}" for="district" >
                                        </p:outputLabel>

                                        <p:autoComplete id="district" value="#{queryComponentController.district}"
                                                        completeMethod="#{areaController.completeDistricts}"
                                                        var="d" itemLabel="#{d.name}" itemValue="#{d}" required="true"
                                                        maxResults="15" forceSelection="true" 
                                                        rendered="#{queryComponentController.selectedForQuery.filterByDistrict}" 
                                                        minQueryLength="3">
                                        </p:autoComplete>


                                        <p:outputLabel value="Institution" for="ins" rendered="#{queryComponentController.selectedForQuery.filterByInstitution}" >
                                        </p:outputLabel>
                                        <p:selectOneMenu id="ins" value="#{queryComponentController.institution}" rendered="#{queryComponentController.selectedForQuery.filterByInstitution}" required="true" >
                                            <f:selectItems value="#{institutionController.myClinics}" var="c" itemLabel="#{c.name}" itemValue="#{c}" ></f:selectItems>
                                        </p:selectOneMenu>


                                        <p:outputLabel value="Year" for="year" rendered="#{queryComponentController.selectedForQuery.filterByYear}" >
                                        </p:outputLabel>
                                        <p:inputText id="year" value="#{queryComponentController.year}" required="true"  rendered="#{queryComponentController.selectedForQuery.filterByYear}" ></p:inputText>


                                        <p:outputLabel value="From" for="from" 
                                                       rendered="#{queryComponentController.selectedForQuery.filterByFrom}" >
                                        </p:outputLabel>
                                        <p:calendar value="#{queryComponentController.from}" 
                                                    pattern="dd MMMM yyyy" id="from"
                                                    rendered="#{queryComponentController.selectedForQuery.filterByFrom}">
                                        </p:calendar>

                                        <p:outputLabel value="To" for="to" 
                                                       rendered="#{queryComponentController.selectedForQuery.filterByTo}" >
                                        </p:outputLabel>
                                        <p:calendar value="#{queryComponentController.to}" 
                                                    id="to"   pattern="dd MMMM yyyy"
                                                    rendered="#{queryComponentController.selectedForQuery.filterByTo}">
                                        </p:calendar>

                                        <p:outputLabel value="Date" for="date" 
                                                       rendered="#{queryComponentController.selectedForQuery.filterByDate}" >
                                        </p:outputLabel>
                                        <p:calendar value="#{queryComponentController.date}" 
                                                    id="date"   pattern="dd MMMM yyyy"
                                                    rendered="#{queryComponentController.selectedForQuery.filterByDate}">
                                        </p:calendar>




                                    </p:panelGrid>

                                </h:panelGroup>

                            </p:panelGrid>

                            <h:panelGroup >

                                <p:panel header="Results" rendered="#{queryComponentController.resultString ne null}" >
                                    <p:outputLabel value="#{queryComponentController.resultString}" ></p:outputLabel>
                                </p:panel>

                                <h:panelGroup rendered="#{queryComponentController.resultClientList ne null}" >
                                    <ez:clientsTable/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{queryComponentController.resultEncounterList ne null}" >
                                    <ez:encounterTable/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{queryComponentController.resultRelationshipList ne null}" >
                                    <ez:population/>
                                </h:panelGroup>

                            </h:panelGroup>


                        </p:panelGrid>
                    </h:form>
                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
