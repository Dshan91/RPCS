<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <p:panel header="Execute Query" >
                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Query" ></p:outputLabel>
                            <p:autoComplete value="#{queryComponentController.selected}" 
                                            completeMethod="#{queryComponentController.completeQueries}" 
                                            var="q" itemLabel="#{q.code}" itemValue="#{q}"
                                            >
                                <p:column headerText="Code" >
                                    <p:outputLabel value="#{q.code}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Name" >
                                    <p:outputLabel value="#{q.name}" ></p:outputLabel>
                                </p:column>

                            </p:autoComplete>
                            <p:commandButton value="Execute" ajax="false" action="#{queryComponentController.processQuery()}" >
                            </p:commandButton>
                        </p:panelGrid>
                        
                        <p:outputLabel value="#{queryComponentController.resultValue}" ></p:outputLabel>


                    </h:form>



                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
