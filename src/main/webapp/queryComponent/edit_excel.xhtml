<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/queryComponent/index.xhtml">

            <ui:define name="analysis">    
                <h:form id="QueryComponentEditForm">
                    <p:panelGrid id="display" columns="1" style="margin: auto;">
                        <f:facet name="header" >
                            <p:outputLabel value="Edit Query" />
                            <p:commandButton value="Save" 
                                             action="#{queryComponentController.saveSelectedItem()}" 
                                             ajax="false" 
                                             style="float: right;" >
                            </p:commandButton>
                            <p:commandButton value="Save &nbsp; Criteria" 
                                             action="#{queryComponentController.saveSelectedItemAndCriteria()}" ajax="false" 
                                             style="float: right;" >
                            </p:commandButton>
                            <p:commandButton ajax="false" action="query" value="Back" style="float: right;" ></p:commandButton>
                        </f:facet>


                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Name" for="name" />
                            <p:inputText id="name" 
                                         required="true" requiredMessage="Enter a name"
                                         value="#{queryComponentController.selected.name}" 
                                         title="#{bundleQuery.CreateQueryComponentTitle_name}" />

                            <p:outputLabel value="Code" for="code" />
                            <p:inputText id="code" 
                                         required="true" requiredMessage="Enter a code"
                                         value="#{queryComponentController.selected.code}" title="Code" />

                            <p:outputLabel value="Descreption" for="descreption" />
                            <p:inputTextarea rows="4" cols="30" id="descreption" 
                                             value="#{queryComponentController.selected.descreption}" 
                                             title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />
                            
                            

                        </p:panelGrid>



                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
