<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/queryComponent/index.xhtml">

            <ui:define name="analysis">    
                <h:form >
                    <p:panelGrid id="display" columns="1" style="margin: auto;">
                        <f:facet name="header" >
                            <p:outputLabel value="Count" />
                        </f:facet>

                        <p:panelGrid columns="2" >
                            <p:commandButton value="Save" 
                                             action="#{queryComponentController.saveCount()}" ajax="false" 
                                             style="float: right;" >
                            </p:commandButton>
                            <p:commandButton value="Criteria" 
                                             action="#{queryComponentController.saveCountAndToManageCriteria()}" ajax="false" 
                                             style="float: right;" >
                            </p:commandButton>

                        </p:panelGrid>

                        <p:panelGrid columns="2" >
                            <p:outputLabel value="#{bundleQuery.CreateQueryComponentLabel_name}" for="name" />
                            <p:inputText id="name" required="true"
                                         value="#{queryComponentController.selected.name}" title="#{bundleQuery.CreateQueryComponentTitle_name}" />

                            <p:outputLabel value="Code" for="code" />
                            <p:inputText id="code" value="#{queryComponentController.selected.code}" title="Code" />

                            <p:outputLabel value="Descreption" for="descreption" />
                            <p:inputTextarea rows="4" cols="30" id="descreption" 
                                             value="#{queryComponentController.selected.descreption}" 
                                             title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />

                            <p:outputLabel value="Type" for="queryType" />
                            <p:selectOneMenu id="queryType"  value="#{queryComponentController.selected.queryType}" 
                                             required="true" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{commonController.queryTypeForCounts}"
                                               var="queryType"
                                               itemValue="#{queryType}"
                                               itemLabel="#{queryType.label}">
                                </f:selectItems>
                                <!--<p:ajax event="change" process="queryType" update="gpPopLbl gpPopVal" ></p:ajax>-->
                            </p:selectOneMenu>

<!--                            <h:panelGroup id="gpPopLbl" >
                                <p:outputLabel rendered="#{queryComponentController.selected.queryType eq 'Population'}" 
                                               value="Population Type" />
                            </h:panelGroup>
                            <h:panelGroup id="gpPopVal" >
                                <p:selectOneMenu id="populationType"  rendered="#{queryComponentController.selected.queryType eq 'Population'}" value="#{queryComponentController.selected.populationType}" >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{commonController.populationTypes}" ></f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGroup>-->




                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
