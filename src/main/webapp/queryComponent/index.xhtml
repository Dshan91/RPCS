<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <f:view>
                    <h:form>
                        <p:panelGrid columns="1" styleClass="alignTop" >
                            <f:facet name="header" >
                                <p:outputLabel value="Manage Queries">
                                </p:outputLabel>
                            </f:facet>

                            <p:commandButton value="Manage Excel Templates"
                                             action="#{queryComponentController.toManageExcelTemplates()}"
                                             ajax="false" ></p:commandButton>
                            
                             

                            <p:commandButton value="Manage Counters"
                                             action="/queryComponent/excel"
                                             ajax="false" ></p:commandButton>
                            
                             <p:commandButton value="Manage Indicators"
                                             action="/queryComponent/excel"
                                             ajax="false" ></p:commandButton>

                            <p:commandButton value="Manage All"
                                             action="/queryComponent/category"
                                             ajax="false" ></p:commandButton>



                        </p:panelGrid>

                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
