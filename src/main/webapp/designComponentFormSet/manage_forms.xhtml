<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                
                <p:panel header="Manage Forms of Form Set" style="width: 100%; text-align: center;" >
                    
                    <h:form >
                        
                        <p:panelGrid columns="2" >
                            
                            <p:panel header="Existing Forms" >
                                <p:dataTable value="#{designComponentFormController.formsOfTheSelectedSet}" var="f" >
                                    <p:column >
                                        <p:outputLabel value="#{f.name}" ></p:outputLabel>
                                    </p:column>
                                
                                </p:dataTable>
                                
                            </p:panel>
                            
                            <p:panel header="Add New Form" >
                                <p:panelGrid columns="2" >
                                    <p:outputLabel value="Name" ></p:outputLabel>
                                    <p:inputText value="#{designComponentFormController.addingForm.name}" ></p:inputText>
                                    
                                     <p:outputLabel value="Order No" ></p:outputLabel>
                                     <p:inputText value="#{designComponentFormController.addingForm.orderNo}" ></p:inputText>
                                    
                                     <p:spacer ></p:spacer>
                                     <p:commandButton ajax="false" value="Add" action="#{designComponentFormController.addingForm.orderNo}" ></p:commandButton>
                                </p:panelGrid>
                                
                            </p:panel>
                            
                            
                        </p:panelGrid>
                        
                        
                    </h:form>
                    
                    
                </p:panel>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
