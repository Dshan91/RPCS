<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="WebUserChangePwDlg" widgetVar="WebUserChangePwDialog" modal="true" resizable="false" appendTo="@(body)" header="Change Password">       

            <h:form id="changePasswordForm">
                <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" style="margin: auto;">

                    <h:outputLabel value="Username" for="name" />
                    <h:inputText disabled="true" id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                    <h:outputLabel value="Password"  />
                    <h:inputSecret value="#{webUserController.passwordReenter}" ></h:inputSecret>

                    <h:outputLabel value="Re-enter Password"  />
                    <h:inputSecret value="#{webUserController.password}" ></h:inputSecret>

                    <p:spacer></p:spacer>
                    <p:commandButton ajax="false" action="#{webUserController.updatePassword()}" value="Save" ></p:commandButton>

                </p:panelGrid>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
