<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <p:panel style="height: 100%; text-align: center;"  header="Manage Users">

                    
                    <h:form>

                        <p:panelGrid columns="1" style="margin: auto;" >
                            <p:commandButton  
                                              value="Add New User" 
                                              action="#{webUserController.prepareCreate()}">
                            </p:commandButton>
                            <p:commandButton  
                                value="View Users"
                                              action="/webUser/manage_users">
                            </p:commandButton>


                        </p:panelGrid>

                    </h:form>


                </p:panel>



            </ui:define>

        </ui:composition>


    </h:body>






</html>
