<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <p:panel style="height: 100%; text-align: center;" rendered="#{!webUserController.loggedUser.systemAdministrator}">
                    <h1>You are NOT authorized</h1>
                </p:panel>
                
                <p:panel style="height: 100%; text-align: center;" rendered="#{webUserController.loggedUser.systemAdministrator}">

                    
                    <h:form>

                        <p:panelGrid columns="1" style="margin: auto;" >
                            <f:facet name="header" >
                                <p:outputLabel value="Manage Users" ></p:outputLabel>
                            </f:facet>
                            
                            <p:commandButton  
                                value="Add New User" styleClass="btn300"
                                action="#{webUserController.toCreateNewUserBySysAdmin()}">
                            </p:commandButton>
                            <p:commandButton  
                                value="View Users"  styleClass="btn300"
                                              action="/webUser/manage_users">
                            </p:commandButton>


                        </p:panelGrid>

                    </h:form>


                </p:panel>



            </ui:define>

        </ui:composition>


    </h:body>






</html>
