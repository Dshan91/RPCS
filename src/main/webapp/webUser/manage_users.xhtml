<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>
    </head>

    <body>
        <ui:composition template="/webUser/index.xhtml">
            <ui:define name="webUserContents">
                <h:form id="userListForm" >
                    <p:dataTable id="userListTab" var="item" value="#{webUserController.items}"
                                 rows="10"
                                 selectionMode="single" selection="#{webUserController.current}" rowKey="#{item.id}"
                                 paginator="true"                                 
                                 rowsPerPageTemplate="10,20,25">
                        <f:facet name="header">
                            User List
                        </f:facet>

                        <p:ajax event="rowSelect"   update="editButton logAsButton chgPasswordButton privilegesButton"/>
                        <p:ajax event="rowUnselect" update="editButton  logAsButton chgPasswordButton privilegesButton"/>

                        <p:column sortBy="#{item.person.name}" filterBy="#{item.person.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.person.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Institution"/>
                            </f:facet>
                            <h:outputText value="#{item.institution.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                        <p:column sortBy="#{item.telNo}" filterBy="#{item.telNo}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.telNo}"/>
                        </p:column>

                        <p:column sortBy="#{item.webUserRole.label}" filterBy="#{item.webUserRole.label}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Role"/>
                            </f:facet>
                            <h:outputText value="#{item.webUserRole.label}"/>
                        </p:column>


                        <f:facet name="footer">
                            <p:commandButton id="editButton"   icon="fa fa-pencil" value="Edit" update=":WebUserEditForm" oncomplete="PF('WebUserEditDialog').show()" disabled="#{empty webUserController.selected}"/>
                            <p:commandButton id="privilegesButton"   icon="fa fa-link" value="Privileges" update=":WebUserPrivilegesForm" oncomplete="PF('WebUserPrivilegesDialog').show()" disabled="#{empty webUserController.selected}"/>
                            <p:commandButton id="chgPasswordButton"   icon="fa fa-key" value="Change Password" update=":changePasswordForm" oncomplete="PF('WebUserChangePwDialog').show()" disabled="#{empty webUserController.selected}"/>
                            <p:commandButton id="logAsButton"   icon="fa fa-user" value="Log As" action="#{webUserController.assumeUser()}" disabled="#{empty webUserController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="privileges.xhtml"/>
                <ui:include src="Password.xhtml"/>
                <br/>
                <br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
