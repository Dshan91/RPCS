<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                
                <p:panel header="Select Case" style="height: 100%; text-align: center;" >
                    
                    
                    <h:form>

                        <p:dataTable value="#{clientController.selectedClients}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.person.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Age"/>
                                </f:facet>
                                <h:outputText value="#{item.person.age}">
                                </h:outputText>
                            </p:column>     
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gender"/>
                                </f:facet>
                                <h:outputText value="#{item.person.sex.name}"/>
                            </p:column>                           
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Patient's Hometown"/>
                                </f:facet>
                                <h:outputText value="#{item.person.gnArea.name}"/>
                            </p:column>                            
                            
                           <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Presenting Complaint"/>
                                </f:facet>
                                <h:outputText value="#{item.person.address}"/>
                            </p:column>
                            
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PHN"/>
                                </f:facet>
                                <h:outputText value="#{item.phn}"/>
                            </p:column>



                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Clerked Student"/>
                                </f:facet>
                                <h:outputText value="#{item.person.ssNumber}"/>
                            </p:column>
 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{clientController.toClientProfile()}" value="View Profile" >
                                    <f:setPropertyActionListener target="#{clientController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>


                    
                </p:panel>


              
                
            </ui:define>

        </ui:composition>

    </body>
</html>
