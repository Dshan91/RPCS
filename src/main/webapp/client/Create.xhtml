<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{clientController.selected.person}" >
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{clientController.selected.createdBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.createdAt}" title="#{bundleClinical.EditClientTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_lastEditBy}" for="lastEditBy" />
                        <p:selectOneMenu id="lastEditBy" value="#{clientController.selected.lastEditBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="lastEditByItem"
                                           itemValue="#{lastEditByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_lastEditeAt}" for="lastEditeAt" />
                        <p:calendar id="lastEditeAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.lastEditeAt}" title="#{bundleClinical.EditClientTitle_lastEditeAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{clientController.selected.retiredBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.retiredAt}" title="#{bundleClinical.EditClientTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{clientController.selected.retireComments}" title="#{bundleClinical.CreateClientTitle_retireComments}" />
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_retiredReversedBy}" for="retiredReversedBy" />
                        <p:selectOneMenu id="retiredReversedBy" value="#{clientController.selected.retiredReversedBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredReversedByItem"
                                           itemValue="#{retiredReversedByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleClinical.CreateClientLabel_retiredReversedAt}" for="retiredReversedAt" />
                        <p:calendar id="retiredReversedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.retiredReversedAt}" title="#{bundleClinical.EditClientTitle_retiredReversedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundleClinical.Save}" update="display,:ClientListForm:datalist" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundleClinical.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
