<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">




                <p:panel style="text-align: center;height: 100%;" >
                    <f:facet name="header" >
                        <p:outputLabel value="Print Client Details" rendered="#{clientController.selected.id eq null}"></p:outputLabel>
                    </f:facet>

                    <h:form>
                        <p:panelGrid columns="1">
                            <p:commandLink value="Print PHN as a Barcode" ajax="false">
                                <p:printer target="barcodePhn" ></p:printer>
                            </p:commandLink>

                            <p:commandLink value="Print Card" ajax="false">
                                <p:printer target="card" ></p:printer>
                            </p:commandLink>

                            <p:commandLink value="Back" ajax="false" action="/client/profile">
                            </p:commandLink>

                        </p:panelGrid>

                        <div class="printOnly" style="90%;" >
                            <p:barcode id="barcodePhn" type="code128" cache="false" value="#{clientController.selected.phn}" ></p:barcode>
                            <p:panel id="card" >
                                <table style="width: 98%; text-align: left;">
                                    <tr>
                                        <th colspan="3" style="text-align: center;" >
                                            <h1>
                                                Personal Health Card
                                            </h1>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <th><p:spacer height="1" width="10"></p:spacer>
                                        </th>
                                        <th>#{clientController.selected.person.nameWithTitle}</th>
                                    </tr>
                                    <tr>
                                        <th>NIC</th>
                                        <th><p:spacer height="1" width="10"></p:spacer>
                                        </th>
                                        <th>#{clientController.selected.person.nic}</th>
                                    </tr>
                                    <tr>
                                        <th>PHN</th>
                                        <th><p:spacer height="1" width="10"></p:spacer>
                                        </th>
                                        <th>#{clientController.selected.phn}</th>
                                    </tr>
                                    <tr>
                                        <th>Gender</th>
                                        <th><p:spacer height="1" width="10"></p:spacer>
                                        </th>
                                        <th>#{clientController.selected.person.sex.name}</th>
                                    </tr>
                                    <tr>
                                        <th>Data of Birth</th>
                                        <th><p:spacer height="1" width="10"></p:spacer>
                                        </th>
                                        <th>
                                            <p:outputLabel value="#{clientController.selected.person.dateOfBirth}" >
                                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                            </p:outputLabel>
                                            
                                        
                                        </th>
                                    </tr>
                                    <tr>
                                        <td colspan="3" style="text-align: center;">
                                            <div style="width: 90%; padding: 0px; margin: 0px auto; overflow-y: hidden;" >
                                                <p:barcode id="cardPhn" type="code128" cache="false" 
                                                           value="#{clientController.selected.phn}"
                                                           style="height: 400px; width: 100%;"
                                                           height="400"></p:barcode>
                                            </div>
                                            
                                        </td>
                                    </tr>
                                </table>

                            </p:panel>
                        </div>



                    </h:form>

                </p:panel>







            </ui:define>

        </ui:composition>

    </body>
</html>
