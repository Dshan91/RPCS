<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">







                <p:panel header="Manage Areas" style="height: 100%;" >
                    <h:form >
                        <h:panelGrid columns="1"  style="margin: auto; text-align: center;" >
                            <p:commandButton styleClass="defaultButton"  ajax="false" value="District Details" action="/area/districts"  ></p:commandButton>
                            <p:commandButton styleClass="defaultButton"  ajax="false" value="Upload GN Areas" action="/area/import_gn_areas"  ></p:commandButton>
                            <p:commandButton styleClass="defaultButton"  ajax="false" value="Manage All Areas" action="/area/List"  ></p:commandButton>
                            <p:commandButton styleClass="defaultButton"  ajax="false" value="Import District Data" action="/area/import_district_population"  ></p:commandButton>                        

                            <h:panelGroup>
                                <p:commandButton styleClass="defaultButton"  ajax="false" value="Calculate Provincial and National Data from District Data" action="#{areaController.updateNationalAndProvincialPopulationFromDistrictPopulations()}"  >
                                </p:commandButton> 
                                <p:inputText value="#{areaController.year}" placeholder="year">
                                    <p:ajax update="@this" ></p:ajax>
                                    <p:ajax event="blur" update="@this" ></p:ajax>
                                    <p:ajax event="keyup" update="@this" ></p:ajax>
                                </p:inputText>
                            </h:panelGroup>

                            <p:commandButton styleClass="defaultButton"  ajax="false"
                                             value="List GN Areas" action="#{areaController.listGnAreas()}"  ></p:commandButton>                        

                                             <h:commandButton  value="Test"
                                                              action="#{clientController.toRegisterdClientsDemo}" >
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>  
                </p:panel>






            </ui:define>

        </ui:composition>

    </body>
</html>
