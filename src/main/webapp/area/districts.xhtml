<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <p:panel header="District" >




                    <h:form>

                        <p:dataTable value="#{areaController.districts}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Province"/>
                                </f:facet>
                                <h:outputText value="#{item.parentArea.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SurfaceArea"/>
                                </f:facet>
                                <h:outputText value="#{item.surfaceArea}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TotalPopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.totalPopulation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MalePopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.malePopulation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FemalePopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.femalePopulation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TotalTargetPopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.totalTargetPopulation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MaleTargetPopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.maleTargetPopulation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FemaleTargePopulation"/>
                                </f:facet>
                                <h:outputText value="#{item.femaleTargePopulation}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>


                </p:panel>

                <br/>
                <br/>
                <br/><br/><br/><br/><br/>
                
                
                

            </ui:define>

        </ui:composition>

    </body>
</html>
