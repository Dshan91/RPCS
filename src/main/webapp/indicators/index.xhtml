<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="head">
            Indicators
        </ui:define>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">


                <p:panelGrid columns="2" style="width: 100%;" styleClass="alignTop">
                    <f:facet name="header" >
                        <h:outputLabel value="Indicators" ></h:outputLabel>
                    </f:facet>
                    <h:form>
                        <p:accordionPanel style="width: 24rem;" 
                                          activeIndex="#{webUserController.indicatorTabIndex}"
                                          >

                            <p:ajax event="tabChange" update="@this" />

                            <p:tab title="Institution Indicators"  >
                                <h:panelGrid columns="1" >
                                    <p:commandButton value="Institution Monthly" 
                                                     style="width:20em;margin:auto;"
                                                     action="#{indicatorController.toInstitutionMonthly()}"
                                                     ajax="false"></p:commandButton>




                                </h:panelGrid>

                            </p:tab>

                            <p:tab title="District Indicators"  >
                                <h:panelGrid columns="1" >

                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Provincial Indicators" >

                                <h:panelGrid columns="1" >


                                </h:panelGrid>


                            </p:tab>

                            <p:tab title="National Indicators" >
                                <h:panelGrid columns="1" >

                                </h:panelGrid>



                            </p:tab>

                        </p:accordionPanel>
                    </h:form>

                </p:panelGrid>

                <p:panel style="width: calc(100vw - 28rem);">
                    <ui:insert name="reports">

                    </ui:insert>
                </p:panel>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
