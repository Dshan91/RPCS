<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:form>
            <p:panelGrid columns="1" class="w3-border w3-margin w3-card" style="width: 95%; margin: auto;">
                <f:facet name="header" >
                    <p:outputLabel value="Institution Reports" ></p:outputLabel>
                </f:facet>
                
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Report" ></p:outputLabel>
                    <p:autoComplete value="#{reportController.queryComponent}"
                                    completeMethod="#{queryComponentController.completeQueries}"
                                    var="q"
                                    itemLabel="#{q.name}"
                                    itemValue="#{q}">
                    </p:autoComplete>
                </p:panelGrid>

                <p:commandButton value="This Month NCD Report" 
                                 actionListener="#{reportController.toDownloadNcdReportThisMonthInstitution()}"
                                 ajax="false">
                    <p:fileDownload value="#{reportController.file}" />
                </p:commandButton>

                <p:commandButton value="Last Month NCD Report" 
                                 actionListener="#{reportController.toDownloadNcdReportLastMonthInstitution()}"
                                 ajax="false">
                    <p:fileDownload value="#{reportController.file}" />
                </p:commandButton>

                <p:commandButton value="This Quarter NCD Report" 
                                 actionListener="#{reportController.toDownloadNcdReportThisQuarterInstitution()}"
                                 ajax="false">
                    <p:fileDownload value="#{reportController.file}" />
                </p:commandButton>

                <p:commandButton value="Last Quarter NCD Report" 
                                 actionListener="#{reportController.toDownloadNcdReportLastQuarterInstitution()}"
                                 ajax="false">
                    <p:fileDownload value="#{reportController.file}" />
                </p:commandButton>

                <p:commandButton value="Clinic Registrations" 
                                 action="#{reportController.toViewClientRegistrations()}"
                                 ajax="false"></p:commandButton>

                <p:commandButton value="Clinic Enrollments" 
                                 action="#{reportController.toViewClinicEnrollments()}"
                                 ajax="false"></p:commandButton>

            </p:panelGrid>
        </h:form>

    </cc:implementation>
</html>
