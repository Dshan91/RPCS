<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:form >
            <div class="row" >
                <div class="col-12 d-flex align-content-center m-2 p-2" >
                    <p:graphicImage library="image" name="hmis_logo.png" class="m-auto w-25" ></p:graphicImage>
                </div>
            </div>

            <div class="row" >
                <div class="col-12 d-flex align-content-center m-2 p-2" >
                    <h:panelGroup rendered="#{applicationController.demoSetup}" >
                        <h1  class="m-auto w-25">Demo Version - Scroll Down to Find User Credentials.</h1>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not applicationController.demoSetup}" >
                        <h1  class="m-auto w-25">Cloud HIMS Login</h1>
                    </h:panelGroup>
                </div>
            </div>


            <div class="row" >
                <div class="col-4" ></div>
                <div class="col-4 d-flex align-content-center m-2 p-2">
                    <h:outputLabel for="un" value="Username" class="m-auto form w-25"></h:outputLabel>
                    <p:inputText id="un" required="true" autocomplete="off" value="#{webUserController.userName}" 
                                 class="m-auto form form-control w-75"></p:inputText>
                </div>
                <div class="col-4" ></div>
            </div>
            <div class="row" >
                <div class="col-4" ></div>
                <div class="col-4 d-flex justify-content-start m-2 p-2" >
                    <h:outputLabel for="pwd" value="Password" class="form w-25"></h:outputLabel>
                    <p:password id="pwd" required="true" autocomplete="off" value="#{webUserController.password}" class="m-auto form form-control w-75"></p:password>
                </div>
                <div class="col-4" ></div>
            </div>
            <div class="row" >
                <div class="col-4" ></div>
                <div class="col-4 d-flex justify-content-start m-2 p-2" >

                </div>
                <div class="col-4" ></div>
            </div>
            <div class="row" >
                <div class="col-4" ></div>
                <div class="col-4 d-flex justify-content-end m-2 p-2" >
                    <h:commandButton class="btn  btn-outline-primary w-75"   value="Login"
                                     action="#{webUserController.login()}" ></h:commandButton>        
                </div>
                <div class="col-4" ></div>
            </div>



        </h:form>


    </cc:implementation>
</html>
