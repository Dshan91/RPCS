<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="form" type="lk.gov.health.phsp.entity.ClientEncounterComponentForm" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Label_Value_Unit_Sets'}" >

            <table style="#{cc.attrs.form.generatedCss}" >
                <ui:repeat value="#{clientEncounterComponentItemController.findClientEncounterComponentItemOfAForm(cc.attrs.form)}" 
                           var="ii" >
                    <tr>
                        <td>
                            <p:outputLabel value="#{ii.name}" ></p:outputLabel>
                        </td>
                        <td>
                            <h:panelGroup rendered="#{ii.renderType eq 'Short_text_input'}" >
                                <h:inputText id="txtSt" value="#{ii.shortTextValue}" 
                                             required="#{ii.required}" 
                                             requiredMessage="#{ii.requiredErrorMessage}" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </h:inputText>
                            </h:panelGroup>
                            
                              <h:panelGroup rendered="#{ii.renderType eq 'Integer_number_input'  and !ii.calculateOnFocus}" >
                                  <h:inputText id="txtIn" value="#{ii.integerNumberValue}" 
                                             required="#{ii.required}" 
                                             requiredMessage="#{ii.requiredErrorMessage}" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </h:inputText>
                            </h:panelGroup>
                            
                            <h:panelGroup rendered="#{ii.renderType eq 'Real_number_input'}" >
                                <h:inputText id="txtRn" value="#{ii.realNumberValue}" 
                                             required="#{ii.required}" 
                                             requiredMessage="#{ii.requiredErrorMessage}" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{ii.renderType eq 'Real_number_input' and ii.calculateOnFocus}" >
                                <h:inputText id="txtRnc" value="#{ii.realNumberValue}" 
                                             required="#{ii.required}" 
                                             requiredMessage="#{ii.requiredErrorMessage}" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                    <p:ajax  event="focus" process="@this" 
                                             listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                             update="@this"></p:ajax>
                                </h:inputText>
                            </h:panelGroup>



                            <h:panelGroup rendered="#{ii.renderType eq 'Long_text_input'}" >
                                <h:inputTextarea id="txtLt" value="#{ii.longTextValue}" >

                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </h:inputTextarea>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{ii.renderType eq 'Select_One_Menu'}" >
                                <h:selectOneMenu id="som" value="#{ii.item}" >
                                    <f:selectItem itemLabel="Please select" ></f:selectItem>
                                    <f:selectItems value="#{itemController.findItemList(ii.categoryOfAvailableItems)}" var="li"
                                                   itemLabel="#{li.name}" itemValue="#{li}" ></f:selectItems>
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{ii.renderType eq 'Autocomplete_to_select_one_item'}" >
                                <p:autoComplete completeMethod="#{itemController.completeItemWithoutParent}" 
                                                var="aci"
                                                value="#{ii.item}" 
                                                itemLabel="#{aci.name}" 
                                                itemValue="#{aci}" 
                                                forceSelection="true" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </p:autoComplete>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{ii.renderType eq 'Autocomplete_to_select_many_items'}" >
                                <p:autoComplete completeMethod="#{itemController.completeItemWithoutParent}" 
                                                var="acim"
                                                value="#{ii.item}" 
                                                itemLabel="#{acim.name}" 
                                                itemValue="#{acim}" 
                                                forceSelection="true" >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </p:autoComplete>
                                <p:commandButton icon="ui-icon-add" action="#" ></p:commandButton>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{ii.renderType eq 'Select_Boolean_Checkbox'}" >
                                <p:selectBooleanCheckbox id="chkItem"
                                                         value="#{ii.booleanValue}" 
                                                         >
                                    <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>


                        </td>
                        <td>
                            <p:outputLabel value="#{ii.descreption}" ></p:outputLabel>
                            <p:tooltip for="som" >
                                sdds
                                #{i.descreption}
                            </p:tooltip>

                            <p:tooltip for="som" >
                                #{i.descreption}
                            </p:tooltip>

                        </td>
                    </tr>
                </ui:repeat>
                <ui:repeat   value="#{clientEncounterComponentItemController.findClientEncounterComponentItemOfAForm(cc.attrs.form)}" 
                             var="i" >
                    <p:outputLabel title="#{i.name}" ></p:outputLabel>
                </ui:repeat>
            </table>                
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Absolute_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Relative_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

    </cc:implementation>
</html>
