<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="form" type="lk.gov.health.phsp.entity.ClientEncounterComponentForm" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup id="gpFormItems" rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Label_Value_Unit_Sets'}" >

            <table style="#{cc.attrs.form.generatedCss}" class="alignTop w3-table w3-bordered w3-border">
                <ui:repeat id="rptItems" value="#{clientEncounterComponentItemController.findClientEncounterComponentItemOfAForm(cc.attrs.form)}" 
                           var="ii" >

                    <h:panelGroup id="gpDataAndButtons" >
                        <tr>
                            <td>
                                <p:outputLabel value="#{ii.name}" ></p:outputLabel>
                            </td>
                            <td>
                                <h:panelGroup id="gpData" >
                                    <h:panelGroup rendered="#{ii.renderType eq 'Input_Text'}" >
                                        <h:panelGroup rendered="#{ii.selectionDataType eq'Short_Text'}" >
                                            <p:inputText id="itStC" value="#{ii.shortTextValue}" 
                                                         required="#{ii.required}" 
                                                         requiredMessage="#{ii.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{ii.selectionDataType eq 'Integer_Number'}" >
                                            <p:inputText id="itIntC" value="#{ii.integerNumberValue}" 
                                                         required="#{ii.required}" 
                                                         requiredMessage="#{ii.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>

                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{ii.selectionDataType eq 'Real_Number'}" >
                                            <p:inputText id="itRnC" value="#{ii.realNumberValue}" 
                                                         required="#{ii.required}" 
                                                         requiredMessage="#{ii.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{ii.selectionDataType eq 'Long_Number'}" >
                                            <p:inputText id="itLongC" value="#{ii.longNumberValue}" 
                                                         required="#{ii.required}" 
                                                         requiredMessage="#{ii.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.renderType eq 'Input_Text_Area'}" >
                                        <p:inputTextarea id="txtItaL" value="#{ii.longTextValue}" 
                                                         required="#{ii.required}" 
                                                         requiredMessage="#{ii.requiredErrorMessage}" >
                                            <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            <p:ajax  event="focus" process="@this" 
                                                     listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                                     update="@this"></p:ajax>
                                        </p:inputTextarea>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.selectionDataType eq 'DateTime'}" >
                                        <h:panelGroup rendered="#{ii.renderType eq 'Date_Picker'}" >
                                            <p:calendar id="calDp" value="#{ii.dateValue}" 
                                                        required="#{ii.required}" navigator="true"
                                                        requiredMessage="#{ii.requiredErrorMessage}" 
                                                        pattern="dd MMMM yyyy">
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                                <p:ajax  event="focus" process="@this" 
                                                         listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                                         update="@this"></p:ajax>
                                            </p:calendar>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{ii.renderType eq 'Calendar'}" >
                                            <p:calendar id="calC" value="#{ii.dateValue}" 
                                                        required="#{ii.required}" 
                                                        requiredMessage="#{ii.requiredErrorMessage}" pattern="dd MMMM yyyy">
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                                <p:ajax  event="focus" process="@this" 
                                                         listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                                         update="@this"></p:ajax>
                                            </p:calendar>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.selectionDataType eq 'Item_Reference'}" >
                                        <h:panelGroup rendered="#{ii.renderType eq 'Drop_Down_Menu'}" >
                                            <p:selectOneMenu id="domIc" value="#{ii.itemValue}" >
                                                <f:selectItem itemLabel="Please select" ></f:selectItem>
                                                <f:selectItems value="#{itemController.findItemList(ii.categoryOfAvailableItems)}" var="li"
                                                               itemLabel="#{li.name}" itemValue="#{li}" ></f:selectItems>
                                                <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:selectOneMenu>

                                        </h:panelGroup>

                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.renderType eq 'Boolean_Checkbox' and  !ii.calculateOnFocus}" >
                                        <p:selectBooleanCheckbox id="bcNc" value="#{ii.dateValue}" 
                                                                 required="#{ii.required}" 
                                                                 requiredMessage="#{ii.requiredErrorMessage}" >
                                            <p:ajax  event="blur" process="@this" 
                                                     listener="#{clientEncounterComponentItemController.save(ii)}" >
                                            </p:ajax>
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.renderType eq 'Boolean_Checkbox' and  ii.calculateOnFocus}" >
                                        <p:selectBooleanCheckbox id="bcC" value="#{ii.dateValue}" 
                                                                 required="#{ii.required}" 
                                                                 requiredMessage="#{ii.requiredErrorMessage}" >
                                            <p:ajax  event="blur" process="@this" 
                                                     listener="#{clientEncounterComponentItemController.save(ii)}" >
                                            </p:ajax>
                                            <p:ajax  event="focus" process="@this" 
                                                     listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                                     update="@this"></p:ajax>
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.renderType eq 'Short_text_input' and  !ii.calculateOnFocus}" >
                                        <h:inputText id="txtSt" value="#{ii.shortTextValue}" 
                                                     required="#{ii.required}" 
                                                     requiredMessage="#{ii.requiredErrorMessage}" >
                                            <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                        </h:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.renderType eq 'Short_text_input' and  ii.calculateOnFocus}" >
                                        <h:inputText id="txtStC" value="#{ii.shortTextValue}" 
                                                     required="#{ii.required}" 
                                                     requiredMessage="#{ii.requiredErrorMessage}" >
                                            <p:ajax  event="focus" process="@this" 
                                                     listener="#{clientEncounterComponentItemController.calculate(ii)}" 
                                                     update="@this"></p:ajax>
                                            <p:ajax  event="blur" process="@this" listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                        </h:inputText>
                                    </h:panelGroup>
                                </h:panelGroup>


                            </td>
                            <td>
                                <h:panelGroup rendered="#{ii.multipleEntiesPerForm}" >
                                    <p:commandButton id="btnAdd"  value="Add Another" process="@this" update="@form :#{p:component('gpFormItems')}"
                                                     action="#{clientEncounterComponentItemController.addAnother(ii)}"></p:commandButton>

                                </h:panelGroup>
                            </td>

                            <td>
                                <h:panelGroup rendered="#{ii.calculateButton}" >
                                    <p:commandButton id="btnCalculate"  value="Calculate" process="@this" update="gpData"
                                                     action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                </h:panelGroup>
                            </td>

                        </tr>

                    </h:panelGroup>


                </ui:repeat>
                <ui:repeat   value="#{clientEncounterComponentItemController.findClientEncounterComponentItemOfAForm(cc.attrs.form)}" 
                             var="i" >
                    <p:outputLabel title="#{i.name}" ></p:outputLabel>
                </ui:repeat>
            </table>                
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Absolute_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.itemArrangementStrategy eq 'Relative_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

    </cc:implementation>
</html>
