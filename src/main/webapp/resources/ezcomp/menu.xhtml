<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
       

        <h:form>  
            <p:growl id="messages"/>

            <h:outputStylesheet library="css" name="tem1.css"/>

            <p:menubar  rendered="#{webUserController.loggedUser ne null}">
                
                <!--//rendered="#{webUserController.hasPrivilege('Client_Management')}"-->
                <p:submenu label="Clients"  >
                    <p:menuitem ajax="false" value="Search by IDs" action="#{clientController.toSearchClientById()}" />
                    <p:menuitem ajax="false" value="Register New" action="#{clientController.toAddNewClient()}"  />
                </p:submenu>

                <p:submenu label="Settings" >
                    <p:menuitem value="Change My Password" action="/webUser/my_password"  />
                    <p:menuitem value="Change My Details" action="/webUser/my_details"  />
                </p:submenu>

                <p:submenu label="System Administration" >
                    <p:menuitem value="Manage Users" action="/webUser/index"  />
                    <p:menuitem value="Manage Institutions" action="/institution/List"  />
                    <p:menuitem value="Manage Areas" action="/area/index" ajax="false"  />
                    <p:menuitem value="Manage Metadata" action="/systemAdmin/index"  />
                </p:submenu>
                
                <p:submenu label="Institution Administration" >
                    <p:menuitem value="Manage Users" action="/webUser/index"  />
                    <p:menuitem value="Manage Institutions" action="/institution/List"  />
                    <p:menuitem value="Manage Areas" action="/area/index" ajax="false"  />
                    <p:menuitem value="Manage Metadata" action="/insAdmin/index"  />
                </p:submenu>

                <p:submenu label="Help" >
                    <p:menuitem value="User Manual" action="wiki" />
                    <p:menuitem value="Issue Tracker" url="https://github.com/lk-gov-health-hiu/pssp/issues" target="_blank" />
                    <p:menuitem value="Trouble Shooting" action="troubleschooter"  />
                    <p:menuitem value="Fedback" action="feedback" />
                    <p:menuitem value="Contact us" action="contact" />
                </p:submenu>



                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton action="#{webUserController.logOut()}" ajax="false"
                                     rendered="#{webUserController.loggedUser ne null}" value="Logout" />
                </f:facet>
            </p:menubar>
        
        </h:form>

    </cc:implementation>
</html>
