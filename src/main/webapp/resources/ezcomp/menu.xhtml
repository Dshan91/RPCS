<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:form>  
            <p:growl id="messages"/>
            <p:menubar style="border: 0px; margin: 0px; padding: 0px;">
                <p:submenu label="Clients" >
                    <p:menuitem value="Open" url="#" />
                    <p:menuitem value="Register" url="#" />
                </p:submenu>

                <p:submenu label="Settings" >
                    <p:menuitem value="Change My Password" url="#"  />
                    <p:menuitem value="Change My Details" url="#"  />
                </p:submenu>

                <p:submenu label="Administration" >
                    <p:menuitem value="Manage Users" url="#"  />
                    <p:menuitem value="Manage Institutions" url="#"  />
                    <p:menuitem value="Manage Areas" url="#"  />
                    <p:menuitem value="Manage Metadata" url="#" />
                </p:submenu>

                <p:submenu label="Help" >
                    <p:menuitem value="User Manual" url="#" />
                    <p:menuitem value="Issue Tracker" url="#" />
                    <p:menuitem value="Trouble Shooting" url="#" />
                    <p:menuitem value="Contact us" url="#" />
                </p:submenu>



                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
