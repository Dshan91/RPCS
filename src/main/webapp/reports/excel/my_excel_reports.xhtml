<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:reports="http://xmlns.jcp.org/jsf/composite/reports">
    <head>
        <ui:define name="head">
            Excel Reports
        </ui:define>
    </head>
    <body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="1" class="w3-border w3-margin w3-card" style="width: 99%; margin: auto;">
                        <f:facet name="header" >
                            <p:outputLabel value="My Reports" ></p:outputLabel>
                        </f:facet>





                        <p:commandButton value="Refresh"  style="width:30em;margin:auto;"
                                         actionListener="#{reportController.listMyReports()}"
                                         ajax="false">
                        </p:commandButton>





                        <p:dataTable value="#{reportController.myResults}" var="r" >
                            <p:column headerText="Created Data" >
                                <p:outputLabel value="#{r.createdAt}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Institution" >
                                <p:outputLabel value="#{r.institution.name}" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Report" >
                                <p:outputLabel value="#{r.queryComponent.name}">
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Period" >
                                <p:outputLabel value="#{r.periodString}">
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Status" >
                                <p:outputLabel value="#{r.processStatus}">
                                </p:outputLabel>
<!--                                <p:outputLabel value="#{r.id}">
                                </p:outputLabel>
                                <p:outputLabel value="#{r.processCompletedAt}" ></p:outputLabel>-->
                                <p:outputLabel value="#{r.errorMessage}" 
                                               rendered="#{r.errorMessage ne null}"
                                               >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" >
                                <p:commandButton value="Download" 
                                                 disabled="#{!r.processCompleted}"
                                                 ajax="false" 
                                                 onclick="PrimeFaces.monitorDownload(start, stop);" 
                                                 icon="ui-icon-arrowthick-1-s">
                                    <f:setPropertyActionListener value="#{r}" 
                                                                 target="#{reportController.downloadingResult}" 
                                                                 ></f:setPropertyActionListener>
                                    <p:fileDownload value="#{reportController.downloadingFile}" />
                                </p:commandButton>
                                <p:commandButton ajax="false" action="#{reportController.removeReport()}"
                                                 value="Remove">
                                    <f:setPropertyActionListener value="#{r}" target="#{reportController.removingResult}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>








                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
