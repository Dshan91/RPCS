<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="head">
            Reports
        </ui:define>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>
                    <p:panelGrid columns="1" style="width: 100%;" >
                        <f:facet name="header" >
                            <h:outputLabel value="Reports" ></h:outputLabel>
                        </f:facet>

                        <p:tabView orientation="left" >
                            <p:tab title="Summeries" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton value="Monthly Institution Summeries"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toInstitutionMonthlySummeries()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Consolidated Summeries"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toInstitutionMonthlySummeries()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="My Summeries"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toViewMySummeries()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Institution-vice Client Registrations"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrationsByInstitution()}"
                                                     ajax="false"></p:commandButton>
                                </p:panelGrid>

                            </p:tab>

                            <p:tab title="Lists" >

                                <p:panelGrid columns="1" >
                                    <p:commandButton value="Client Registrations"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toViewClientRegistrations()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Clinic Enrollments"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toViewClinicEnrollments()}"
                                                     ajax="false"></p:commandButton>

                                    <p:commandButton value="Clinic Visits"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toViewClinicVisits()}"
                                                     ajax="false"></p:commandButton>

                                </p:panelGrid>


                            </p:tab>

                            <p:tab title="Data" >
                                <p:panelGrid columns="1" >


                                    <p:commandButton value="Clinical Data"   style="width:30em;margin:auto;"
                                                     action="#{reportController.toSingleVariableClinicalData()}"
                                                     ajax="false"></p:commandButton>

                                </p:panelGrid>



                            </p:tab>

                        </p:tabView>



                    </p:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
