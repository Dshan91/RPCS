<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <ui:define name="head">
            Clinic Visits
        </ui:define>
    </head>
    <body>

        <ui:composition template="/reports/index.xhtml">
            <ui:define name="reports">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <p:outputLabel value="Clinic Visits" ></p:outputLabel>
                        </f:facet>
                        <p:panelGrid columns="2" >
                            <f:facet name="header" >
                                <p:outputLabel value="Filters" >
                                </p:outputLabel>
                            </f:facet>
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{reportController.fromDate}" pattern="dd MM yyyy" ></p:calendar>

                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{reportController.toDate}" pattern="dd MM yyyy" ></p:calendar>

                            <p:outputLabel value="Institution" ></p:outputLabel>
                            <p:autoComplete   value="#{reportController.institution}" 
                                              completeMethod="#{webUserController.completeLoggableInstitutions}"
                                              var="i" itemLabel="#{i.name}" itemValue="#{i}">
                            </p:autoComplete >


                            <p:spacer ></p:spacer>
                            <p:commandButton value="Download" 
                                             ajax="false" 
                                             oncomplete ="PrimeFaces.monitorDownload(start, stop);" 
                                             icon="ui-icon-arrowthick-1-s"
                                             actionListener="#{reportController.downloadClinicVisitsForSysAdmin()}">
                                <p:fileDownload value="#{reportController.resultExcelFile}" />
                            </p:commandButton>

                            </p:panelGrid>



                        </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
