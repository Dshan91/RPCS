<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputText id="hexHtmlColour" value="#{designComponentFormController.selected.hexHtmlColour}" title="#{bundleClinical.CreateDesignComponentFormTitle_hexHtmlColour}" />

                        <p:selectOneMenu id="createdBy" value="#{designComponentFormController.selected.createdBy}" >

                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
